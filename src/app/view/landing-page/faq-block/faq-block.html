<div class="faq-title">Frequently Asked Questions</div>

<div class="faq-list">
  @for(faqItem of faqItems; track $index; let i = $index) {
  <div class="faq-item" [class.open]="faqItem.open">
    <div class="faq-item-inner">
      <div
        class="faq-head"
        tabindex="0"
        role="button"
        aria-expanded="{{ faqItem.open ? 'true' : 'false' }}"
        (click)="toggle(i)"
      >
        <span class="faq-q">{{ faqItem.question }}</span>
      </div>

      @if(faqItem.open){
      <div class="faq-body">
        <span class="faq-a">{{ faqItem.answer }}</span>
      </div>
      }
    </div>
    <div class="faq-arrow" aria-hidden="true" (click)="toggle(i)">
      <span class="faq-icon" [innerHTML]="dropdownIcon"> </span>
    </div>
  </div>
  }
</div>

<div class="faq-cta">
  <button class="btn btn-primary">Book A Discovery Call</button>
</div>
